<!DOCTYPE html>
<html>
<body>

    <ul id="step1"></ul>

    <script>
        fetch('https://sv-reqres.now.sh/api/events').then(res => {
            return res.json()
        }).then(res => {
            const {
                data
            } = res
            const ul = document.querySelector('#step1');
            
            console.log({
                data
            })
            data.forEach(event => renderEvent(event, ul))
        })
        function renderEvent(event, ul){
                const listElement = document.createElement('li');
                listElement.setAttribute('class', event.mediaurl);
                renderField(event.title, listElement);
                renderField(event.description, listElement);
                const image = document.createElement('img');
                image.setAttribute('src', event.mediaurl);
                image.setAttribute('height', '200px');
                image.setAttribute('width', '200px');
                listElement.appendChild(image);
                ul.appendChild(listElement);
        }
        
        function renderField (value, aParent) {
                const div = document.createElement('div');
                const text = document.createTextNode(value);
                div.appendChild(text);
                aParent.appendChild(div);
        }
        
    </script>
</body>

</html>
